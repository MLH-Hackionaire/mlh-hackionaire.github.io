<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE-MATE</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="headercontainer">
        <div class="wrapper">
            <header>
                <div class="heading">
                    <center><img src="images/SNAKE-MATE.png" alt=""></center>
                </div>    
            </header>

            <div class="subheading">
                <center> <img src="images/headerbg.svg" alt=""></center>
            </div>

            <div class="howtoplay">
                <center><img src="images/HOW TO PLAY_.png" alt=""></center>
            </div>

            <div class="howtoplay_img">
                <center><img src="images/how-to-playbg.svg" alt=""></center>
                </div>

            <div class="play">
                <center><img src="images/playbg.svg" alt=""></center>
            </div>
        </div>     
    </div> 
    <script src="main.js"></script>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "d7bfb934-92f3-42e8-96ee-6e53591ebc58", // The ID of this integration.
            region: "eu-gb", // The region your integration is hosted in.
            serviceInstanceID: "a7090454-2079-45a6-9e10-ab7ca269a7db", // The ID of your service instance.
            onLoad: function(instance) { instance.render(); }
          };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
